<app-loader *ngIf="mostrar"></app-loader>

<div *ngIf="!mostrar" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimagen" class="img-thumbnail img-circle" width="50%" />
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">For more information press here</a
      >
    </p>
  </div>
  <div class="col-4">
    <div class="col-5 text-right m-3">
      <button routerLink="/search" class="btn btn-outline-danger">
        Regresar
      </button>
    </div>
  </div>
</div>

<app-loader *ngIf="mostrar"></app-loader>

<div class="row m-5">
  <table class="table">
    <thead class="text-white">
      <tr>
        <th>Foto</th>
        <th>Album</th>
        <th>Cancion</th>
        <th>Vista previa</th>
      </tr>
    </thead>
    <tbody *ngIf="!mostrar" class="text-white">
      <tr *ngFor="let track of tracks">
        <td>
          <img [src]="track.album.images | noimagen" class="img-thumb" />
        </td>
        <td>{{ track.album.name }}</td>
        <td>{{ track.name }}</td>
        <td>
          <!--    <audio [src]="track.preview_url" controls></audio> -->
          <iframe
            [src]="track.uri | domseguro: 'https://open.spotify.com/embed?uri='"
            width="300"
            height="80"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
        </td>
      </tr>
    </tbody>
  </table>
</div>
